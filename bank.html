<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="shortcut icon" href="logo/building-columns-solid.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a4e583ead6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header>
        <div class="flex justify-center mt-12 mb-12">
            <img src="logo/building-columns-solid.svg" alt="" height="80" width="80">
        <h1 class="text-5xl text-center mt-4 pl-2 "> <span></span>Welcome to <span class="font-bold text-yellow-400">E-money!!!</span></h1>
        </div>
        <div class="text-right mr-12 mb-2 fixed "> <a href="index.html" ><i class="fa-solid fa-right-from-bracket text-2xl md:text-6xl text-center text-red-600"></i></a></div>
    </header>
<main>
  <section class="mt-2">
    <div class="grid md:grid-cols-3 grid-cols-1  gap-4 w-9/12 mx-auto  ">
        <div class="bg-green-500 p-4 rounded-lg drop-shadow-xl">
        <h1 class="text-2xl font-bold text-white">DEPOSIT</h1>
        <p class="text-5xl font-bold text-white">$<span id="ex-deposit">00</span></p>
        </div>

        <div class="bg-red-500 p-4 rounded-lg drop-shadow-xl">
        <h1 class="text-2xl font-bold text-white">WITHDRAW</h1>
        <p class="text-5xl font-bold text-white">$<span id="ex-withdraw">00</span></p>
        </div>
        <div class="bg-yellow-400 p-4 rounded-lg drop-shadow-xl">
        <h1 class="text-2xl font-bold text-green-600">BALANCE</h1>
        <p class="text-5xl font-bold text-green-600">$<span id="ex-balance">1220</span></p>
        </div>
        
      </div>
  </section>
  <section class="mt-12  bg-gray-100 ">
    <div class="grid md:grid-cols-2 grid-cols-1 gap-8 w-9/12 mx-auto">
        <div class="bg-green-200 p-8 drop-shadow-xl">
            <h3 class="mb-2 text-2xl font-bold">DEPOSIT </h3>
            <input type="number" name="" id="input-deposit" placeholder="Enter deposit amount that you want" class="block rounded-lg mb-2 p-2 w-9/12">
            <button id="deposit-button" class="bg-green-600 hover:bg-yellow-400 font-bold py-2 px-4 rounded-xl text-white">Deposit</button>
        </div>

        <div class="bg-red-200 p-8 drop-shadow-xl">
            <h3 class="mb-2 text-2xl font-bold">WITHDRAW </h3>
            <input type="number" name="" id="input-withdraw" placeholder="Enter withdrawal amount that you want" class="block rounded-lg mb-2 p-2 w-9/12">
            <button id="withdraw-button" class="bg-red-600 hover:bg-yellow-400 font-bold py-2 px-4 rounded-xl text-white">Withdraw</button>
        </div>

    </div>
  </section>
</main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
