<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="shortcut icon" href="logo/building-columns-solid.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://kit.fontawesome.com/a4e583ead6.js" crossorigin="anonymous"></script>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header>
        <div class="flex justify-center mt-12">
            <img src="logo/building-columns-solid.svg" alt="" height="100" width="100">
        <h1 class="text-4xl text-center mt-8">Welcome to <span class="font-bold text-yellow-400">My Bank</span></h1>
        </div>
    </header>
    <main>
        <div class="bg-teal-200	 w-9/12 mx-auto mt-12 p-12 text-center rounded-lg ">
            <p class="font-semibold text-2xl mb-2">Please Login</p>
            <input type="email" name="" id="email-field" class=" mb-2 w-9/12 rounded p-2" placeholder="Please enter email">
            <input type="password" name="" id="password-field" class="w-9/12 rounded p-2" placeholder="enter password">
            <button id="btn-login" type="submit" class="block mx-auto mt-2 bg-yellow-400 hover:bg-emerald-400 py-2 px-8 rounded font-semibold text-black-400">Login</button>
        </div>
    </main>
    <script>
      
    </script>
    <script src="js/sign.js"></script>
</body>
</html>
